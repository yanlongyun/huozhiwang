#��������
#spring.profiles.active=dev
spring.profiles.active=@profiles.active@
#==============================================================
#==============================================================
#Configure thymeleaf
#==============================================================
#thymeleaf�ı�������
spring.thymeleaf.encoding=UTF-8
#thymeleaf�Ļ������� false�ǽ��û���
spring.thymeleaf.cache=false
#ģ��ģʽ
spring.thymeleaf.mode=HTML5
#ģ���׺����
spring.thymeleaf.suffix=.html
#ģ��·��
spring.thymeleaf.prefix=classpath:/templates/
#���ʻ������ļ����� Ĭ��Ϊmessages
spring.messages.basename=message
#���ʻ����õı���
spring.messages.encoding=UTF-8

#==============================================================
#==============================================================
#Configure datasource mysql
#==============================================================
jdbc.type=mysql
mysql.driver=com.mysql.cj.jdbc.Driver
mysql.validationQuery=SELECT 1
mysql.poolMaximumActiveConnections=50
mysql.initialSize=2

#==============================================================
#Configure log
#==============================================================
#��־�����ļ�
#logging.config=classpath:logback.xml
#����
Constant.domain=127.0.0.1

#==============================================================
#==============================================================
# 配置redis参数
#==============================================================
#最大实例总数
my.redis.maxTotal=200
# 连接池中的最大空闲连接
my.redis.maxIdle=100
# 连接池最大阻塞等待时间（使用负值表示没有限制）
my.redis.maxWaitMillis=3000
# 连接超时时间，单位（毫秒）
my.redis.timeout=2000
my.redis.testOnBorrow=true
my.redis.sentinel=false
#key失效时长，单位分钟
my.redis.keyTimeout=5

